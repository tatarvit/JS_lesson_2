<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>задача №4</h1>
	<p>
		Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
	</p>

	<script>
		// Вводимо необхідні дані
		let priceOfProduct = parseInt(prompt('введіть вартість товару', '0'))
		let quantity = parseInt(prompt('введіть кількість товару в одинцях', '0'))
		const vatProcent = 5

		// Знаходимо результат виразів
		let netto = priceOfProduct * quantity
		let vat = netto * vatProcent / 100
		let brutto = netto + vat

		// Виводимо значення виразів
		document.write(`
			загальна вартість товару ${brutto} <br>
			ПДВ (5% від загальної вартості) ${vat}
		`)

	</script>

</body>

</html>
