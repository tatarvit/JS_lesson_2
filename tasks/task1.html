<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>задача №1</h1>
	<p>
		Обчислити значення виразів s1=a+12+b s2=Math.sqrt((a+b)/2a) s3=Math.cbrt((a+b)/c)
		s4=Math.sin(a/-b)
	</p>
	<script>
		// Вводимо необхідні дані
		let a = parseFloat(prompt('введіть a', '0'))
		let b = parseFloat(prompt('введіть b', '0'))
		let c = parseFloat(prompt('введіть c', '0'))

		// Знаходимо результат виразів
		let s1 = a + 12 + b
		let s2 = Math.sqrt((a + b) / (2 * a))
		let s3 = Math.cbrt((a + b) / c)
		let s4 = Math.sin(a / -b)

		// Виводимо значення виразів
		document.write(`
		s1 = ${s1} <br>
		s2 = ${s2} <br>
		s3 = ${s3} <br>
		s4 = ${s4}
		`)
	</script>
</body>

</html>
