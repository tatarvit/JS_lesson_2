<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>задача №8</h1>
	<p>
		Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
	</p>
	<script>
		// Вводимо необхідні дані
		let numberOfMonth
		let numberOfDay
		let sum

		// Знаходимо результат виразів
		numberOfMonth = Math.floor(Math.random() * 13)
		numberOfDay = Math.floor(Math.random() * 7)
		sum = numberOfMonth + numberOfDay

		// Виводимо значення виразів
		document.write(`
		номер місяца ${numberOfMonth} <br>
		номер дня ${numberOfDay} <br>
		Сума випадкових номерів місяця і дня ${sum}
		`)
	</script>
</body>

</html>
